<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Davi Souza</title>
    <!-- Style links -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>

    <header>
        <img src="assets/img/logo.png" alt="Logo Davi Souza">
        <div>
            <a data-i18n="SOBRE" href="#sobre">a</a>
            <a data-i18n="PROJETOS" href=""></a>
            <a data-i18n="HABILIDADES" href=""></a>
            <a data-i18n="CONTATO" href=""></a>
            <select id="language-select">
                <option value="pt">PORTUGUESE</option>
                <option value="en">ENGLISH</option>
            </select>
        </div>

    </header>
    <main>
        <div class="text-main">
            <h1>HELLO WORLD!</h1>
            <p data-i18n="Seja bem-vindo ao meu portfólio"></p>
        </div>
        <div class="buttons-main">

            <button class="repositorio">
                <img class="git-icon" src="assets/img/icon-github.png" alt="Icon GitHub">
                <span data-i18n="REPOSITÓRIOS"></span>
            </button>

            <a download="currículo-davi.pdf" href="assets/curriculo-Davi.pdf">
                <button class="curriculo">
                    <img class="download-icon" src="assets/img/icon-download.png" alt="Icon GitHub">
                    <span data-i18n="CURRÍCULO(PDF)"></span>
                </button>
            </a>
        </div>


    </main>

    <section id="sobre">
        <img class="waves" src="assets/img/waves.svg" alt="imagens de onda">
        <div class="content">
            <div class="text-section">
            <h1 data-i18n="Olá, eu sou o Davi Souza"></h1>
            <p data-i18n="Tenho 17 anos e estou no terceiro ano do ensino médio na ETEC - Prof. Armando José Farinazzo. Sou fascinado por tecnologia desde minha infancia, e depois de 1 ano de estudos me encontrei na área da programação. Atualmente minha especialidade é o Front-End, mas estou estudando tecnologias Back-End, vizando me tornar um programador Fullstack.">
            </p>
            </div>
                <div class="fancy-border"></div>
                <img src="assets/img/iconDavi.jpeg" alt="Imagem do autor">
        </div>
        
    </section>



    <script src="/src/node_modules/i18next/i18next.min.js"></script>
    <script src="assets/js/translate.js"></script>

</html>
